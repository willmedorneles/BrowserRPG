<div class="container-fluid px-0">
    <div class="row h-75">
        <div class="col-1"></div>
        <div class="col-2 heroes d-flex flex-column">
            <div *ngFor="let hero of heroParty" class="hero d-flex flex-column" [ngClass]="{'active': currentCharacter === hero, 'targetable': availableTarget === _teams.heroes && !hero.isIncapacitated}" (click)="tryAttack(hero)">
                <img [src]="hero.spriteUrl" [alt]="hero.characterRole" class="mx-auto" />
                <div class="health-bar progress">
                    <div class="progress-bar" [style.width]="hero.currentHealth < 0 ? '0%' : (hero.currentHealth/hero.maxHealth) * 100 + '%'">
                        {{hero.currentHealth > 0 ? hero.currentHealth + "/" + hero.maxHealth : ""}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 d-flex flex-column justify-content-center">
            <button *ngIf="!showNextChapterButton && !showGameOverButton" class="btn w-75 mb-5 mx-auto action-option" [class.selected]="selectedAction ===  _fightOptions.attack" (click)="selectOption(_fightOptions.attack)">Ataque</button>
            <button *ngIf="!showNextChapterButton && !showGameOverButton" class="btn w-75 mb-5 mx-auto action-option" [class.selected]="selectedAction === _fightOptions.specialAttack" (click)="selectOption(_fightOptions.specialAttack)">Ataque Especial</button>
            <button *ngIf="showNextChapterButton" class="btn w-75 mb-5 mx-auto action-option" (click)="nextChapter()">Próximo Capítulo</button>
            <button *ngIf="showGameOverButton" class="btn w-75 mb-5 mx-auto action-option" (click)="gameOver()">Fim de Jogo!</button>
            <div class="message-box w-75 mx-auto">
                <p>
                    {{displayMessage}}
                </p>
                <p class="text-white cl-12" *ngFor="let message of successMessages">
                    {{message}}
                </p>
            </div>
        </div>
        <div class="col-2 enemies d-flex flex-column">
            <div *ngFor="let enemy of enemyParty" class="enemy d-flex flex-column" [ngClass]="{'active': currentCharacter === enemy, 'targetable': availableTarget === _teams.enemies && !enemy.isIncapacitated}" (click)="tryAttack(enemy)">
                <img [src]="enemy.spriteUrl" [alt]="enemy.name" class="mx-auto" />
                <div class="health-bar progress">
                    <div class="progress-bar" [style.width]="enemy.currentHealth < 0 ? '0%' : (enemy.currentHealth/enemy.maxHealth) * 100 + '%'">
                        {{enemy.currentHealth > 0 ? enemy.currentHealth + "/" + enemy.maxHealth : ""}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
